<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Histórico de Mensagens</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row vh-100">
      <div class="col-auto sidebar-platforms px-0 bg-dark">
        <div class="text-center py-3 border-bottom border-secondary">
          <h5 class="text-white mb-0">
            <i class="bi bi-clock-history"></i>
          </h5>
        </div>

        <nav class="nav flex-column text-center py-3">
          <a href="#" class="nav-link text-white active" data-platform="all">
            <i class="bi bi-grid-fill fs-4"></i>
            <small class="d-block mt-1">Todas</small>
          </a>
          <a href="#" class="nav-link text-white" data-platform="whatsapp">
            <i class="bi bi-whatsapp fs-4"></i>
            <small class="d-block mt-1">WhatsApp</small>
            <span class="badge bg-success rounded-pill" id="whatsappBadge">0</span>
          </a>
          <a href="#" class="nav-link text-white" data-platform="instagram">
            <i class="bi bi-instagram fs-4"></i>
            <small class="d-block mt-1">Instagram</small>
            <span class="badge bg-danger rounded-pill" id="instagramBadge">0</span>
          </a>
          <a href="#" class="nav-link text-white" data-platform="facebook">
            <i class="bi bi-facebook fs-4"></i>
            <small class="d-block mt-1">Facebook</small>
            <span class="badge bg-primary rounded-pill" id="facebookBadge">0</span>
          </a>
        </nav>

        <div class="position-absolute bottom-0 w-100 border-top border-secondary">
          <div class="text-center py-3">
            <a href="index.html" class="text-white text-decoration-none" title="Voltar">
              <i class="bi bi-arrow-left-circle fs-4"></i>
              <small class="d-block mt-1">Voltar</small>
            </a>
          </div>
        </div>
      </div>

      <div class="col main-content">
        <div class="chat-header border-bottom p-3 bg-white">
          <div class="d-flex align-items-center justify-content-between mb-3">
            <div>
              <h4 class="mb-1">
                <i class="bi bi-clock-history me-2"></i>Histórico de Mensagens
              </h4>
              <small class="text-muted">Visualização de conversas anteriores</small>
            </div>
            <div class="badge bg-warning text-dark px-3 py-2">
              <i class="bi bi-lock-fill me-1"></i>Somente Leitura
            </div>
          </div>

          <div class="row g-3 mb-3">
            <div class="col-md-3">
              <div class="card border-0 bg-success bg-opacity-10">
                <div class="card-body p-3">
                  <div class="d-flex align-items-center">
                    <div class="stat-icon bg-success text-white rounded me-3">
                      <i class="bi bi-whatsapp"></i>
                    </div>
                    <div>
                      <h4 class="mb-0" id="whatsappCount">0</h4>
                      <small class="text-muted">WhatsApp</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card border-0 bg-danger bg-opacity-10">
                <div class="card-body p-3">
                  <div class="d-flex align-items-center">
                    <div class="stat-icon bg-danger text-white rounded me-3">
                      <i class="bi bi-instagram"></i>
                    </div>
                    <div>
                      <h4 class="mb-0" id="instagramCount">0</h4>
                      <small class="text-muted">Instagram</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card border-0 bg-success bg-opacity-10">
                <div class="card-body p-3">
                  <div class="d-flex align-items-center">
                    <div class="stat-icon bg-success text-white rounded me-3">
                      <i class="bi bi-check-circle"></i>
                    </div>
                    <div>
                      <h4 class="mb-0" id="resolvedCount">0</h4>
                      <small class="text-muted">Resolvidas</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card border-0 bg-warning bg-opacity-10">
                <div class="card-body p-3">
                  <div class="d-flex align-items-center">
                    <div class="stat-icon bg-warning text-dark rounded me-3">
                      <i class="bi bi-clock"></i>
                    </div>
                    <div>
                      <h4 class="mb-0" id="pendingCount">0</h4>
                      <small class="text-muted">Pendentes</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="input-group">
            <span class="input-group-text bg-white">
              <i class="bi bi-search"></i>
            </span>
            <input type="search" class="form-control" placeholder="Buscar..." id="searchInput">
          </div>
        </div>

        <div class="messages-container p-4" id="messagesList">
          <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="historico.js"></script>
</body>
</html>
